<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 75%;
            font-size: 14px;
            word-wrap: break-word;
            display: inline-block;
        }

        .user-message {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            align-self: flex-end;
            text-align: right;
            box-shadow: 0 5px 15px rgba(90, 155, 230, 0.4);
        }

        .other-message {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            align-self: flex-start;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .message small {
            display: block;
            font-size: 10px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: 0.3s;
        }

        .input-container input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            background: linear-gradient(135deg, #36D1DC, #5B86E5);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            border: none;
            outline: none;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #5B86E5, #36D1DC);
        }

        .typing {
            font-size: 12px;
            opacity: 0.7;
            text-align: left;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ðŸ”¹ Anonymous Chat</div>
        <div id="chat-box" class="messages"></div>
        <p id="typing-status" class="typing"></p>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." onkeypress="typingIndicator()">
            <button class="send-btn" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        const socket = io("http://localhost:3000");
        let username = "User" + Math.floor(Math.random() * 1000);

        socket.on("username", (name) => {
            username = name;
        });

        function sendMessage() {
            const input = document.getElementById("message-input");
            const message = input.value.trim();
            if (message === "") return;

            socket.emit("message", { username, text: message, time: new Date().toLocaleTimeString() });

            input.value = "";
        }

        function typingIndicator() {
            socket.emit("typing", username);
        }

        socket.on("message", (data) => {
            const chatBox = document.getElementById("chat-box");
            const newMessage = document.createElement("div");
            newMessage.classList.add("message", data.username === username ? "user-message" : "other-message");
            newMessage.innerHTML = `<b>${data.username}</b><br>${data.text}<small>${data.time}</small>`;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        socket.on("typing", (user) => {
            const typingStatus = document.getElementById("typing-status");
            typingStatus.innerText = `${user} is typing...`;
            setTimeout(() => {
                typingStatus.innerText = "";
            }, 1000);
        });
    </script>
</body>
</html>
